<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Youtube Partner Application</title>

	<style>
	fieldset {
		color: black;
		background-color: #EBEBEB;
		margin-bottom: 20px;
		font-family: "Lucida Sans Unicode", "Lucida Grande", sans-serif
	}
	h2 {
		font-family: "Lucida Sans Unicode", "Lucida Grande", sans-serif
	}
	div {
		font-family: "Lucida Sans Unicode", "Lucida Grande", sans-serif;
		padding: 2px;
	}
	</style>
</head>
<body>

<img src="ytlogo.png" alt="icon" style="width:72px;height:50px">
<h2 style = "position:absolute; top:-5px; left:100px">YouTube Partner Application</h2>

<form action="http://gclass.alexburner.com/formtest.php" method="post">

	<fieldset style = "position:static;left:0px">
		<legend>Account</legend>
		<div class="field">
			<label>Username:</label>
			<input type="text" name="username">
		</div>
		<div class="field">
			<label>Password:</label>
			<input type="password" name="password">
		</div>
		<div class="field">
			<label>Repeat password:</label>
			<input type="password" name="password_r">
		</div>
	</fieldset>

	<fieldset style = "position:relative;right:0">
		<legend>Personal Information</legend>
		<div class="field">
			<label>Full Name:</label>
			<input type="text" name="name">
		</div>
		<div class="field">
			<label>Street Address:</label>
			<input type="text" name="street">
		</div>
		<div class="field">
			<label>City:</label>
			<input type="text" name="city">
		</div>
		<div class="field">
			<label>State:</label>
			<select name="state">
				<option value="" selected="true">Choose a State</option>
				<option value="AL">Alabama</option>
				<option value="AK">Alaska</option>
				<option value="AZ">Arizona</option>
				<option value="AR">Arkansas</option>
				<option value="CA">California</option>
				<option value="CO">Colorado</option>
				<option value="CT">Connecticut</option>
				<option value="DE">Delaware</option>
				<option value="DC">District of Columbia</option>
				<option value="FL">Florida</option>
				<option value="GA">Georgia</option>
				<option value="HI">Hawaii</option>
				<option value="ID">Idaho</option>
				<option value="IL">Illinois</option>
				<option value="IN">Indiana</option>
				<option value="IA">Iowa</option>
				<option value="KS">Kansas</option>
				<option value="KY">Kentucky</option>
				<option value="LA">Louisiana</option>
				<option value="ME">Maine</option>
				<option value="MD">Maryland</option>
				<option value="MA">Massachusetts</option>
				<option value="MI">Michigan</option>
				<option value="MN">Minnesota</option>
				<option value="MS">Mississippi</option>
				<option value="MO">Missouri</option>
				<option value="MT">Montana</option>
				<option value="NE">Nebraska</option>
				<option value="NV">Nevada</option>
				<option value="NH">New Hampshire</option>
				<option value="NJ">New Jersey</option>
				<option value="NM">New Mexico</option>
				<option value="NY">New York</option>
				<option value="NC">North Carolina</option>
				<option value="ND">North Dakota</option>
				<option value="OH">Ohio</option>
				<option value="OK">Oklahoma</option>
				<option value="OR">Oregon</option>
				<option value="PA">Pennsylvania</option>
				<option value="RI">Rhode Island</option>
				<option value="SC">South Carolina</option>
				<option value="SD">South Dakota</option>
				<option value="TN">Tennessee</option>
				<option value="TX">Texas</option>
				<option value="UT">Utah</option>
				<option value="VT">Vermont</option>
				<option value="VA">Virginia</option>
				<option value="WA">Washington</option>
				<option value="WV">West Virginia</option>
				<option value="WI">Wisconsin</option>
				<option value="WY">Wyoming</option>
			</select>
		</div>
		<div class="field">
			<label>ZIP:</label>
			<input type="text" name="zip">
		</div>

		<div class="field">
			<label>How old are you?</label>
			<ul>
				<li><input type="checkbox" name="position_pt" value="<18">Under 18</li>
				<li><input type="checkbox" name="position_ft" value="<22">18-22</li>
				<li><input type="checkbox" name="position_sl" value="<27">23-27</li>
				<li><input type="checkbox" name="position_tp" value=">27">Over 27</li>
			</ul>
		</div>
	</fieldset>

	<fieldset>
		<legend>Eligibility</legend>
		<div class="field">
			<label>Have you achieved 1,000 subscribers?</label>
			<input type="radio" name="legal" value="yes">Yes
			<input type="radio" name="legal" value="no">No
		</div>


		<div class="field">
			<label>How often do you upload?</label>
			<div>
				<select name="videos">
					<option value="" selected="true"># of videos</option>
					<option value="<1">&lt;1 video per week</option>
					<option value="1">1 video per week</option>
					<option value=">1">>1 video per week</option>
					<option value=">5">>5 video per week</option>
				</select>
			</div>
		</div>
	</fieldset>

	<fieldset>
		<legend>Personal Statement</legend>
		<div class="field">
			<label>Tell us why you believe you deserve to be a YouTube partner.</label><br>
			<textarea name="deserve" rows="6" cols="60"></textarea>
		</div>
		<div class="field">
			<label>How do you intend to improve your channel in the near future?:</label><br>
			<textarea name="improve" rows="6" cols="60"></textarea>
		</div>
	</fieldset>



	<input type="submit" value="Submit form">

</form>
</body>
</html>
